<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>

    <!-- PATTERN DEL PAN KAWAII -->
    <pattern id="panPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">

      <!-- Pancito base -->
      <g transform="scale(0.9)">
        <ellipse cx="50" cy="50" rx="32" ry="28" fill="#F9D9A5" stroke="#C58A4E" stroke-width="3"></ellipse>

        <!-- Brillo -->
        <ellipse cx="38" cy="40" rx="10" ry="6" fill="white" opacity="0.35"></ellipse>

        <!-- Carita kawaii -->
        <circle cx="40" cy="55" r="4" fill="#3B2A1A"></circle>
        <circle cx="60" cy="55" r="4" fill="#3B2A1A"></circle>
        <path d="M45 60 Q50 65 55 60" stroke="#3B2A1A" stroke-width="2" fill="none"></path>

        <!-- Mejillas -->
        <ellipse cx="40" cy="60" rx="5" ry="3" fill="#FFB7C5" opacity="0.7"></ellipse>
        <ellipse cx="60" cy="60" rx="5" ry="3" fill="#FFB7C5" opacity="0.7"></ellipse>
      </g>

    </pattern>

  </defs>

  <!-- FONDO MOSAICO COMPLETO -->
  <rect width="100%" height="100%" fill="url(#panPattern)"></rect>
</svg>
